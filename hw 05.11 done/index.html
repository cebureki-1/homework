<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // task 1
        var age = prompt("Өз жасыңызды енгізіңіз:");

        if (age >= 18) {
            alert("Сіз ересексіз!");
        } else {
            alert("Сіз кәмелетке толмағансыз!");
        }
        // task 2
        var temperature = prompt("Даладағы температураны енгізіңіз:");
        
        if (temperature > 25) {
            alert("Температура 25 градустан жоғары, жеңіл шорты мен футболка кию жеткілікті.");
        } else if (temperature >= 0 && temperature <= 25) {
            alert("Температура 0-ден 25 градусқа дейін, жеңіл жемпір немесе күртеше кию ұсынылады.");
        } else {
            alert("Температура нөлден төмен, қалың куртка мен жемпір кию ұсынылады.");
        }
    </script>
</body>

</html>
