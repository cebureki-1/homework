<body>

    <script>
        var num1 = +prompt("Enter num1");

        function check(number) {
            if (number % 2 === 0) {
                console.log(number + " - бұл жұп сан");
            } else {
                console.log(number + " - бұл тақ сан");
            }
        }

        check(num1);
    </script>
