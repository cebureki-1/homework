<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        
        alert("Қош келдіңіз, саяхатшы! Сіз шытырман оқиғаға шыққалы жатырсыз. Таңдауыңыз сіздің тағдырыңызды анықтайды.");

        var name = prompt("Атыңызды енгізіңіз:");
        alert("Сәлем, " + name + "! Сіздің саяхатыңыз басталды.");

        var choice1 = prompt("Сіз жолайрыққа келдіңіз. 'солға' немесе 'оңға' жүресіз бе? (солға/оңға)");

        if (choice1 === "оңға") {
            // Дұрыс таңдау
            alert("Жарайсың, " + name + "! Сіз қазына сандығын таптыңыз!");
        } else if (choice1 === "солға") {
            // Қате таңдау
            alert("Ой, " + name + ", сіз адасып кеттіңіз. Ойын осымен аяқталды.");
        } else {
            // Жарамсыз таңдау
            alert("Тек 'солға' немесе 'оңға' деп жазыңыз.");
        }

        // Қорытынды хабарлама
        alert("Саяхатыңыз аяқталды. Ойнағаныңызға рахмет, " + name + "!");

    </script>
</body>

</html>
