<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // Ойынның басталуы - қарсы алу хабарламасы
        alert("Қош келдіңіз, саяхатшы! Сіз шытырман оқиғаға шыққалы жатырсыз. Таңдауыңыз сіздің тағдырыңызды анықтайды.");

        // 1-қадам
        var choice1 = prompt("Сіз қиылыста тұрсыз. Сіз 'солға' немесе 'оңға' барасыз ба? (Тек 'солға' немесе 'оңға' деп жазыңыз)");

        if (choice1 === "солға") {
            alert("Сіз солға бұрылдыңыз және қалың орманға келдіңіз. Орман ішінде күрделі жолдар бар.");
        } else if (choice1 === "оңға") {
            alert("Сіз оңға бұрылып, кең әрі жарық далаға шықтыңыз. Бұл жол сізді өзенге алып келеді.");
        } else {
            alert("Тек 'солға' немесе 'оңға' деп жазыңыз. Ойынды қайта бастаңыз.");
        }

        // 2-қадам
        if (choice1 === "солға" || choice1 === "оңға") {
            var choice2 = prompt("Сіз өзенге жеттіңіз. Сіз 'жүзу' немесе 'қайық жасау' таңдауыңызды жасайсыз ба?");

            if (choice2 === "жүзу") {
                alert("Сіз өзеннен жүзіп өттіңіз, бірақ жолда қиындықтарға тап болдыңыз.");
            } else if (choice2 === "қайық жасау") {
                alert("Сіз қайық жасадыңыз және өзеннен қауіпсіз өттіңіз.");
            } else {
                alert("Тек 'жүзу' немесе 'қайық жасау' деп жазыңыз. Ойынды қайта бастаңыз.");
            }
        }

        // 3-қадам: Соңғы таңдау - қазына сандығы
        if (choice1 === "солға" || choice1 === "оңға") {
            var choice3 = prompt("Сіз қазына сандығын таптыңыз. Сіз оны 'ашасыз' немесе 'тиіспейсіз' бе?");

            if (choice3 === "ашу") {
                alert("Құттықтаймыз! Сіз қазына сандығын ашып, жасырын байлық таптыңыз!");
            } else if (choice3 === "тиіспеу") {
                alert("Сіз қазынаны қалдырдыңыз және қауіпсіз түрде саяхатыңызды аяқтадыңыз.");
            } else {
                alert("Тек 'ашу' немесе 'тиіспеу' деп жазыңыз. Ойынды қайта бастаңыз.");
            }
        }

        // Қорытынды хабарлама
        alert("Саяхатыңыз аяқталды. Ойнағаныңызға рахмет!");


    </script>
</body>

</html>
